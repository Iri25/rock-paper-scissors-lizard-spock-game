<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors, Lizard, Spock Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="extended-game">
      <button class="far fa-hand-rock">Rock</button>
      <button class="far fa-hand-paper">Paper</button>
      <button class="far fa-hand-scissors">Scissors</button>
      <button class="far fa-hand-lizard">Lizard</button>
      <button class="far fa-hand-spock">Spock</button>
      <div id="extended-game-result"></div>
    </section>
  </body>
</html>
